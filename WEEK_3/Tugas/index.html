<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body class="bg-info p-5">
    <div class="container-lg bg-light rounded-4 p-4">
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Nama</label>
        <input type="email" class="form-control border border-black" id="inputEmail4" />
      </div>
      <div class="col-md-6">
        <label for="inputAddress" class="form-label">Alamat</label>
        <input
          type="text"
          class="form-control border border-black"
          id="inputAddress"
          placeholder="JL Main NO 1234"
        />
      </div>
      <div class="col-md-6">
        <label for="inputAddress2" class="form-label">Tanggal Lahir</label>
        <input
          type="date"
          class="form-control border border-black"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
        />
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">Jenis Kelamin</label>
        <select id="inputState" class="form-select border border-black">
          <option selected>Laki Laki</option>
          <option>Perempuan</option>
        </select>
      </div>
      <fieldset class="col-md-6 ">
        <legend class="col-form-label col-sm-2 pt-0">Hobi</legend>
        <div class="form-check ">
          <input class="form-check-input border border-black " type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label " for="flexCheckDefault">
            Berenang
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input border border-black" type="checkbox" value="" id="flexCheckDefault" >
          <label class="form-check-label" for="flexCheckChecked">
            Berlari
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input border border-black" type="checkbox" value="" id="flexCheckDefault" >
          <label class="form-check-label" for="flexCheckChecked">
            Lain-Lainnya
          </label>
        </div>
    </fieldset>
      <fieldset class="col-md-6">
        <legend class="col-form-label col-sm-2 pt-0">Pekerjaan</legend>
        <div class="form-check">
          <input class="form-check-input border border-black" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            PNS
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input border border-black" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Swasta
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input border border-black" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Wiraswasta
          </label>
        </div>
    </fieldset>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input border border-black" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck"> Check Jika Anda mengirimkan data ini</label>
        </div>
      </div>
      <div class="col-12 ">
        <button type="submit" class="btn btn-primary w-100  ">Sign in</button>
      </div>
    </form>
  </div>
  </body>
</html>
